<div class="container  m-auto mt-5">
  <div class="w-1/4 m-auto mb-24">
    <app-form-employee [isUpdate]="isUpdate" [employee]="employee" (employeeAdded)="onEmployeeAdded($event)" (employeeUpdate)="onEmployeeUpdate($event)" ></app-form-employee>

  </div>
  <div class="flex flex-wrap justify-center">
    @for (employee of employees ; track employee.id) {
      <app-employee-card-component (employeeID)="getIdUpdate($event)" [employee]="employee"></app-employee-card-component>
    }
  </div>

</div>
