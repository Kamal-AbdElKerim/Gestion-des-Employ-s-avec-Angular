<div class="p-8 bg-base-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-base-200 shadow-md rounded-lg">
    <!-- Header -->
    <div class="p-6 border-b border-base-300">
      <h1 class="text-2xl font-bold text-base-content">Employee Details</h1>
      <p class="text-sm text-base-content/70 mt-1">Manage employee information and actions</p>
    </div>

    <!-- Employee Info -->
    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-base-content/70">Name:</label>
        <p class="text-lg font-semibold text-base-content">{{employee?.name}}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-base-content/70">Email:</label>
        <p class="text-lg text-base-content/80">{{employee?.email}}</p>
      </div>
      <div>
        <label class="block text-sm font-medium text-base-content/70">Status:</label>
        <span class="inline-flex items-center px-3 py-1 text-sm font-medium bg-success/10 text-success rounded-full">
          Active
        </span>
      </div>
    </div>



  </div>
</div>
