<div class="card card-side bg-base-100 shadow-xl mb-5">
  <figure>
    <img
      src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
      alt="Movie" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{employee.name}}</h2>
    <p>{{employee.email}}</p>
    <p>{{employee.Date}}</p>

    <div class="p-6 border-t border-base-300 flex justify-end space-x-4">
      <button (click)="moreInfo(employee.id)" class="btn btn-success btn-sm">more</button>
      <button (click)="updateEmployee(employee.id)" class="btn btn-secondary btn-sm">Edit</button>
      <button class="btn btn-error btn-sm">Delete</button>
    </div>
  </div>
</div>
