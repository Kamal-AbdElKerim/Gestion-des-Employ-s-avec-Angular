<div class="card card-side bg-base-100 shadow-xl mb-5">
  <figure>
    <img
      src="https://img.daisyui.com/images/stock/photo-1635805737707-575885ab0820.webp"
      alt="Movie" />
  </figure>
  <div class="card-body">

    </div>
  </div>
</div>
